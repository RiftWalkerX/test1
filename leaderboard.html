<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zero Fake</title>
    <link rel="stylesheet" href="leader and profilestyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-background font-cairo">
    <div class="min-h-screen flex flex-col">
      <!-- Navigation -->
      <nav class="glass-morphism p-4 mb-8">
        <div class="flex items-center justify-between max-w-7xl mx-auto">
          <div class="flex items-center gap-3">
            <div class="text-2xl">🛡️</div>
            <span class="text-xl font-bold text-white">Zero Fake</span>
          </div>
          <button
            class="px-6 py-2 bg-primary-600 hover:bg-primary-700 text-white rounded-lg transition-colors font-semibold"
            onclick="window.location.href='./dashboard.html'"
          >
            لوحة التحكم
          </button>
        </div>
      </nav>

      <!-- Main Content -->
      <div class="flex-1 max-w-7xl mx-auto px-4 w-full">
        <!-- Leaderboard Card -->
        <div class="glass-morphism rounded-2xl p-6 mb-8">
          <h2 class="text-2xl font-bold text-white mb-6 text-center">
            لوحة الصدارة
          </h2>

          <!-- Leaderboard Container -->
          <main class="max-w-3xl mx-auto p-6">
            <div id="leaderboard-list" class="space-y-6">
              <!-- JS will inject leaderboard sections here -->
            </div>
          </main>
        </div>
      </div>

      <!-- Footer -->
      <footer class="mt-auto p-4">
        <p class="text-center text-slate-400 text-sm">
          © 2025 زيرو فيك • مبنية لأغراض تعليمية
        </p>
      </footer>
    </div>

    <!-- Leaderboard logic -->
    <script type="module" src="./leaderboard.js"></script>
  </body>
</html>
