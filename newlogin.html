<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مركز المصادقة - Authentication Hub</title>
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      /* Simplified form transitions */
      .form-container {
        transition: all 400ms ease-in-out;
        min-height: 520px;
      }

      .form-container.registration-mode {
        min-height: 650px;
      }

      .field-transition {
        transition: all 300ms ease-in-out;
        opacity: 1;
        max-height: 100px;
        transform: translateY(0);
      }

      .field-hidden {
        opacity: 0;
        max-height: 0;
        transform: translateY(-20px);
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      .title-transition {
        transition: all 300ms ease-in-out;
      }

      .grid-pattern {
        background-image: linear-gradient(
            rgba(59, 130, 246, 0.1) 1px,
            transparent 1px
          ),
          linear-gradient(90deg, rgba(59, 130, 246, 0.1) 1px, transparent 1px);
        background-size: 50px 50px;
        animation: grid-move 20s linear infinite;
      }

      @keyframes grid-move {
        0% {
          background-position: 0 0;
        }
        100% {
          background-position: 50px 50px;
        }
      }

      .floating-shapes {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        pointer-events: none;
      }

      .shape {
        position: absolute;
        background: linear-gradient(
          135deg,
          rgba(59, 130, 246, 0.1),
          rgba(139, 92, 246, 0.1)
        );
        border-radius: 50%;
        animation: float 6s ease-in-out infinite;
      }

      .shape:nth-child(1) {
        width: 80px;
        height: 80px;
        top: 20%;
        left: 10%;
        animation-delay: 0s;
      }

      .shape:nth-child(2) {
        width: 120px;
        height: 120px;
        top: 60%;
        right: 15%;
        animation-delay: 2s;
      }

      .shape:nth-child(3) {
        width: 60px;
        height: 60px;
        bottom: 20%;
        left: 20%;
        animation-delay: 4s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(180deg);
        }
      }

      .modal-backdrop {
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
      }

      .glass-input {
        transition: all 300ms ease-in-out;
      }

      .glass-input:focus {
        transform: scale(1.02);
        box-shadow: 0 0 25px rgba(59, 130, 246, 0.15);
      }

      .btn-social {
        transition: all 300ms ease-in-out;
      }

      .btn-social:hover {
        transform: translateY(-2px) scale(1.05);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-indigo-900 font-cairo"
  >
    <!-- Animated Background -->
    <div class="fixed inset-0 grid-pattern opacity-30"></div>
    <div class="floating-shapes">
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
    </div>

    <!-- Main Container -->
    <div
      class="min-h-screen flex items-center justify-center p-4 relative z-10"
    >
      <div class="w-full max-w-md">
        <!-- Form Container -->
        <div id="formContainer" class="glass-card p-8 form-container">
          <!-- Logo/Brand -->
          <div class="text-center mb-8 title-transition" id="brandSection">
            <div
              class="inline-flex items-center justify-center w-16 h-16 bg-gradient-primary rounded-2xl mb-4 shadow-glow"
            >
              <i class="fas fa-user-shield text-2xl text-white"></i>
            </div>
            <h1 id="formTitle" class="text-2xl font-bold text-white mb-2">
              تسجيل الدخول
            </h1>
            <p id="formSubtitle" class="text-slate-300">مرحباً بك مرة أخرى</p>
          </div>

          <!-- Form -->
          <form id="authForm" class="space-y-6">
            <!-- Name Field (Registration only) -->
            <div id="nameField" class="field-transition field-hidden">
              <label class="block text-sm font-medium text-slate-300 mb-2"
                >الاسم الكامل</label
              >
              <div class="relative">
                <input
                  type="text"
                  id="fullName"
                  class="glass-input w-full px-4 py-3 text-white placeholder-slate-400 rounded-lg focus:outline-none"
                  placeholder="أدخل اسمك الكامل"
                />
                <i
                  class="fas fa-user absolute left-3 top-1/2 transform -translate-y-1/2 text-slate-400"
                ></i>
              </div>
            </div>

            <!-- Email Field -->
            <div class="field-transition">
              <label class="block text-sm font-medium text-slate-300 mb-2"
                >البريد الإلكتروني</label
              >
              <div class="relative">
                <input
                  type="email"
                  id="email"
                  class="glass-input w-full px-4 py-3 text-white placeholder-slate-400 rounded-lg focus:outline-none"
                  placeholder="أدخل بريدك الإلكتروني"
                  required
                />
                <i
                  class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-slate-400"
                ></i>
              </div>
            </div>

            <!-- Password Field -->
            <div class="field-transition">
              <label class="block text-sm font-medium text-slate-300 mb-2"
                >كلمة المرور</label
              >
              <div class="relative">
                <input
                  type="password"
                  id="password"
                  class="glass-input w-full px-4 py-3 text-white placeholder-slate-400 rounded-lg focus:outline-none pr-12"
                  placeholder="أدخل كلمة المرور"
                  required
                />
                <i
                  class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-slate-400"
                ></i>
                <button
                  type="button"
                  id="togglePassword"
                  class="absolute right-3 top-1/2 transform -translate-y-1/2 text-slate-400 hover:text-white transition-colors"
                >
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>

            <!-- Password Requirements (Registration only) -->
            <div
              id="passwordRequirements"
              class="field-transition field-hidden text-xs text-slate-400 bg-slate-800/50 p-3 rounded-lg"
            >
              <p class="font-semibold mb-1">متطلبات كلمة المرور:</p>
              <ul class="space-y-1">
                <li id="req-length" class="flex items-center">
                  <i class="fas fa-check w-4 mr-1 text-green-400"></i> 8 أحرف
                  على الأقل
                </li>
                <li id="req-upper" class="flex items-center">
                  <i class="fas fa-times w-4 mr-1 text-red-400"></i> حرف كبير
                  واحد
                </li>
                <li id="req-lower" class="flex items-center">
                  <i class="fas fa-times w-4 mr-1 text-red-400"></i> حرف صغير
                  واحد
                </li>
                <li id="req-number" class="flex items-center">
                  <i class="fas fa-times w-4 mr-1 text-red-400"></i> رقم واحد
                </li>
                <li id="req-special" class="flex items-center">
                  <i class="fas fa-times w-4 mr-1 text-red-400"></i> رمز خاص
                  واحد
                </li>
              </ul>
            </div>

            <!-- Remember Me & Forgot Password (Login only) -->
            <div
              id="loginOptions"
              class="flex items-center justify-between field-transition"
            >
              <label class="flex items-center">
                <input
                  type="checkbox"
                  id="rememberMe"
                  class="w-4 h-4 text-blue-500 bg-transparent border-slate-400 rounded focus:ring-blue-500 focus:ring-2"
                />
                <span class="mr-2 text-sm text-slate-300">تذكرني</span>
              </label>
              <button
                type="button"
                id="forgotPassword"
                class="text-sm text-blue-400 hover:text-blue-300 transition-colors"
              >
                نسيت كلمة المرور؟
              </button>
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              id="submitBtn"
              class="btn-primary w-full py-3 text-lg font-semibold micro-feedback transition-all duration-300"
            >
              <span id="submitText">تسجيل الدخول</span>
              <div
                id="submitSpinner"
                class="spinner hidden inline-block mr-2"
              ></div>
            </button>

            <!-- Error Message -->
            <div
              id="errorMessage"
              class="hidden p-3 bg-red-500/10 border border-red-500/20 rounded-lg text-red-400 text-sm text-center"
            ></div>

            <!-- Success Message -->
            <div
              id="successMessage"
              class="hidden p-3 bg-green-500/10 border border-green-500/20 rounded-lg text-green-400 text-sm text-center"
            ></div>
          </form>

          <!-- Social Login -->
          <div class="mt-6">
            <div class="relative">
              <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-slate-600"></div>
              </div>
              <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-slate-800 text-slate-400">أو</span>
              </div>
            </div>

            <div class="mt-6 grid grid-cols-1 gap-3">
              <button
                class="btn-social micro-feedback flex items-center justify-center"
              >
                <img
                  src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png"
                  alt="Google"
                  class="w-5 h-5 mr-2"
                />
                <span>تسجيل الدخول باستخدام جوجل</span>
              </button>
            </div>
          </div>

          <!-- Mode Switch -->
          <div class="mt-8 text-center">
            <p class="text-slate-400">
              <span id="switchText">ليس لديك حساب؟</span>
              <button
                type="button"
                id="modeSwitch"
                class="text-blue-400 hover:text-blue-300 transition-colors font-semibold mr-1"
              >
                <span id="switchAction">إنشاء حساب</span>
              </button>
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Forgot Password Modal -->
    <div
      id="forgotModal"
      class="fixed inset-0 z-50 hidden items-center justify-center p-4 modal-backdrop bg-black/50"
    >
      <div class="glass-card p-6 w-full max-w-md animate-fade-in-up">
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-lg font-semibold text-white">استعادة كلمة المرور</h3>
          <button
            id="closeModal"
            class="text-slate-400 hover:text-white transition-colors"
          >
            <i class="fas fa-times"></i>
          </button>
        </div>
        <p class="text-slate-300 text-sm mb-4">
          أدخل بريدك الإلكتروني وسنرسل لك رابط استعادة كلمة المرور
        </p>
        <form id="forgotForm">
          <div class="mb-4">
            <input
              type="email"
              id="forgotEmail"
              class="glass-input w-full px-4 py-3 text-white placeholder-slate-400 rounded-lg focus:outline-none"
              placeholder="بريدك الإلكتروني"
              required
            />
          </div>
          <div class="flex gap-3">
            <button type="submit" class="btn-primary flex-1 py-2">
              إرسال الرابط
            </button>
            <button
              type="button"
              id="cancelModal"
              class="btn-social flex-1 py-2"
            >
              إلغاء
            </button>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="login.js"></script>
  </body>
</html>
